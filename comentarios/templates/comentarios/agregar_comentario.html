{% extends 'blog/base.html' %}

{% load static %}

{% block titulo %}Pagina-comentario{% endblock titulo %}

{% block presentacion %}
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Comenta los Post</h1>
        </div>
    </div>
</header>

<h1>Agregar Comentario al post de {{ post.autor }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>
<p>
    <a href="{% url 'Blog_Posteos' %}">
        <button type="submit" class="btn btn-secondary">volver</button>
    </a>
</p>
{% endblock presentacion %}
